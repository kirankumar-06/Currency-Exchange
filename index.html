<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <div class="container">
    <div id="exchange-container">
      <h1>Currency Exchange App</h1>
      <select class="currency-one"></select>
      <select class="currency-two"></select>
      <button class="btn btn-success" id="convert-currency-btn">Convert</button>
    </div>
    <div id="result">
      <h2>Result</h2>
      <span>1</span>
      <span id="cr-one-symbol"></span>
      <span class="eq-tag">=</span>
      <span id="cr-two-count"></span>
      <span id="cr-two-symbol"></span>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
